<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Submission Portal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        p {
            color: var(--dark);
            margin: 1.5rem 0;
            line-height: 1.6;
        }

        .option-card {
            background: var(--light);
            border-radius: 12px;
            padding: 2rem;
            margin: 1.5rem 0;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-color: var(--accent);
        }

        .option-card p {
            margin-bottom: 1.5rem;
            font-weight: 300;
        }
        button {
    display: inline-block;
    padding: 0.8rem 2rem;
    background: var(--primary);
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-weight: 600;
    transition: all 0.3s ease;
    border: 2px solid var(--primary);
    font-family: 'Poppins', sans-serif;
    cursor: pointer;
    font-size: 1rem;
}

button:hover {
    background: transparent;
    color: var(--primary);
    box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
}

.image-option button {
    background: var(--danger);
    border-color: var(--danger);
}

.image-option button:hover {
    color: var(--danger);
}

        a {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid var(--primary);
        }

        a:hover {
            background: transparent;
            color: var(--primary);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .data-option {
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1) 0%, rgba(72, 149, 239, 0.1) 100%);
        }

        .image-option {
            background: linear-gradient(135deg, rgba(248, 150, 30, 0.1) 0%, rgba(247, 37, 133, 0.1) 100%);
        }

        .image-option a {
            background: var(--danger);
            border-color: var(--danger);
        }

        .image-option a:hover {
            color: var(--danger);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider-text {
            padding: 0 1rem;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .oncology-option {
    background: linear-gradient(135deg, rgba(114, 9, 183, 0.1) 0%, rgba(156, 39, 176, 0.1) 100%);
    border-color: #7209b7; /* Purple color for oncology */
}

.oncology-option button {
    background: #7209b7; /* Purple */
    border-color: #7209b7;
}

.oncology-option button:hover {
    background: transparent;
    color: #7209b7;
    box-shadow: 0 5px 15px rgba(114, 9, 183, 0.3);
}

/* If you want to add an icon */
.oncology-option::before {
    
    font-size: 2rem;
    display: block;
    margin-bottom: 1rem;
    color: #7209b7;
}
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .option-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Report Submission Portal</h1>
        <p>Choose the appropriate submission method based on your report format</p>
        
        <form id="heartDiseaseForm" method="POST" action="/heartdisease">
            <div class="option-card data-option">
                <p>Submit your medical report</p>
                <button type="submit">Submit Data Report</button>
            </div>
        </form>
        
        <div class="divider">
            <span class="divider-text">CORONARY ARTERY STENOSIS</span>
        </div>
    
        <form id="analysis-form" method="POST" action="/classificationpred">
            <div class="option-card image-option">
                <p>Upload medical/angiogram images for analysis</p>
                <button type="submit">Submit Image Report</button>
            </div>
        </form>

        <div class="divider">
                <span class="divider-text">MOUTH CANCER REPORT</span>
            </div>
            
            <form id="cancerImageForm" method="POST" action="/cancerprediction">
                <div class="option-card oncology-option">
                    <p>Upload oncology images (CT, MRI, Mammograms) for analysis</p>
                    <button type="submit" class="cancer-option">Submit Cancer Images</button>
                </div>
            </form>
           
    </div>
</body>
</html>
